<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>任意の場所をクリックすると隠れていた内容が開く</title>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
<!--==============レイアウトを制御するCSSを読み込み===============-->
<link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css">
<link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/9-2-1/css/9-2-1.css">
</head>

<body>
<h2>任意の場所をクリックすると隠れていた内容が開く</h2>
  <ul class="accordion-area">
{{ range .}}
    <li>
      <section>
        <h3 class="title">{{.Title}}</h3>
        <div class="box">
          <p>aaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
          <p>Link:{{.Link}}</p>
        </div>
      </section>
    </li>

    {{ end}}
    </li>
  </ul>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/9-2-1/js/9-2-1.js"></script>
</body>
</html>
